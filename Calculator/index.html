<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <nav>
            <h1>My Calculator</h1>
        </nav>
    </div>
    <div class="container">
        <div class="display-bar">
            <div  id="dDEL"><span id="DEL">Clear
            </span></div>
            <span id="display"></span>
        </div>
        <div class="elements">
            <div class="digits" id="d1"><span id="1">1</span></div>
            <div class="digits" id="d2"><span id="2">2</span></div>
            <div class="digits" id="d3"><span id="3">3</span></div>
            <div class="digits" id="d/"><span id="/">/</span></div>
            <div class="digits" id="d4"><span id="4">4</span></div>
            <div class="digits" id="d5"><span id="5">5</span></div>
            <div class="digits" id="d6"><span id="6">6</span></div>
            <div class="digits" id="d+"><span id="+">+</span></div>
            <div class="digits" id="d7"><span id="7">7</span></div>
            <div class="digits" id="d8"><span id="8">8</span></div>
            <div class="digits" id="d9"><span id="9">9</span></div>
            <div class="digits" id="d-"><span id="-">-</span></div>
            <div class="digits" id="d."><span id=".">.</span></div>
            <div class="digits" id="d0"><span id="0">0</span></div>
            <div class="digits" id="d="><span id="=">=</span></div>
            <div class="digits" id="dX"><span id="X">X</span></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
